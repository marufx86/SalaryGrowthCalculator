<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Growth Calculator</title>
    <link rel="stylesheet" href="styles.css">
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Salary Growth Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="input-group">
                <label for="base-salary">Base Monthly Salary</label>
                <input type="number" id="base-salary" placeholder="Enter current salary" required>
            </div>
            <div class="input-group">
                <label for="target-salary">Target Monthly Salary</label>
                <input type="number" id="target-salary" placeholder="Enter proposed salary" required>
            </div>
            <button id="calculate-btn">Calculate Growth</button>
            <div id="results" class="results hidden">
                <h2>Salary Analysis</h2>
                <p>Absolute Increase: <span id="absolute-increase"></span></p>
                <p>Percentage Growth: <span id="percentage-growth"></span></p>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2025 Maruf Inc. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
