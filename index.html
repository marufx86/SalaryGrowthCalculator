<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salary Growth Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Salary Growth Calculator</h1>
    <button id="theme-toggle">
      <!-- Sun SVG -->
      <svg class="sun-icon" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" />
        <circle cx="12" cy="12" r="3" fill="#fff" />
      </svg>
      <!-- Moon SVG -->
      <svg class="moon-icon" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" />
        <circle cx="12" cy="12" r="3" fill="#2c3e50" />
        <circle class="crater" cx="8" cy="8" r="1" />
        <circle class="crater" cx="16" cy="8" r="1" />
        <circle class="crater" cx="12" cy="16" r="1" />
      </svg>
    </button>
  </header>
  <main>
    <div class="calculator">
      <div class="input-group">
        <label for="base-salary">Current Monthly Salary</label>
        <input type="number" id="base-salary" placeholder="Enter current salary" required />
      </div>
      <div class="input-group">
        <label for="target-salary">Target Monthly Salary</label>
        <input type="number" id="target-salary" placeholder="Enter desired salary" required />
      </div>
      <div class="input-group">
        <label for="inflation-rate">Annual Inflation Rate (%)</label>
        <input type="number" id="inflation-rate" placeholder="Enter annual inflation rate" step="0.1" required />
      </div>
      <button id="calculate-btn">Calculate Growth</button>
      
      <div id="results" class="results hidden">
        <div class="error-message hidden">Please enter valid salary figures.</div>
        <h2>Salary Analysis</h2>
        <p>Absolute Increase: <span id="absolute-increase">$0.00</span></p>
        <p>Percentage Growth: <span id="percentage-growth">0%</span></p>
        <p>Previous Yearly Salary: <span id="prev-yearly-salary">$0.00</span></p>
        <p>After Increase Yearly Salary: <span id="new-yearly-salary">$0.00</span></p>
        <canvas id="salary-chart"></canvas>
        <canvas id="projection-chart"></canvas>
      </div>
    </div>
  </main>
  <footer>
    <p>Â© 2025 Maruf Inc. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
